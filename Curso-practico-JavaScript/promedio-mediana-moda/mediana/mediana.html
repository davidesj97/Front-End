<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mediana.css">
    <title>Mediana</title>
</head>

<body>
    <div class="contenido">
        <header class="cabecera">
            <h1>Mediana</h1>
            <p>Calcula la mediana de una serie de números</p>
        </header>

        <section class="mediana">
            <form>
                <label>Introduce una serie de números:</label>
                <input id="listaMediana" type="text" required pattern="[0-9]+">

                <label>Numeros ordenados:</label>
                <input id="listaOrdenada" type="text" readonly>
                <label>Mediana:</label>
                <input id="inputMediana" type="number" readonly>
                <button type="button" onclick="obtenerMediana()">Calcular mediana</button>
            </form>
        </section>
    </div>

    <script src="mediana.js"></script>
</body>

</html>
