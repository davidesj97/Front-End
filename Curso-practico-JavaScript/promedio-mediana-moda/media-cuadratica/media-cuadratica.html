<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media-cuadratica.css">
    <title>Media Cuadrática</title>
</head>

<body>
    <div class="contenido">
        <header class="cabecera">
            <h1>Media cuadrática</h1>
            <p>Calcula la media cuadrática de una serie de números</p>
        </header>

        <section class="mediaCuadratica">
            <form>
                <label>Introduce una serie de números:</label>
                <input id="listaMediaCuadratica" type="text" required pattern="[0-9]+">
                <label>Media cuadrática:</label>
                <input id="inputMediaCuadratica" type="number" readonly>
                <button type="button" onclick="obtenerMediaCuadratica()">Calcular media cuadrática</button>
            </form>
        </section>
    </div>

    <script src="media-cuadratica.js"></script>
</body>

</html>
