<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moda.css">
    <title>Moda</title>
</head>

<body>
    <div class="contenido">
        <header class="cabecera">
            <h1>Moda</h1>
            <p>Calcula la moda de una serie de números</p>
        </header>

        <section class="moda">
            <form>
                <label>Introduce una serie de números:</label>
                <input id="listaModa" type="text" required pattern="[0-9]+">
                <label>Moda:</label>
                <input id="inputModa" type="number" readonly>
                <button type="button" onclick="obtenerModa()">Calcular moda</button>
            </form>
        </section>
    </div>
    <script src="moda.js"></script>
</body>

</html>
