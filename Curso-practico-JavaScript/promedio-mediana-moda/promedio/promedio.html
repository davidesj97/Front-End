<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="promedio.css">
    <title>Promedio</title>
</head>

<body>

    <div class="contenido">
        <header class="cabecera">
            <h1>Promedio</h1>
            <p>Calcula el promedio de una serie de números</p>
        </header>

        <section class="promedio">
            <form>
                <label>Introduce una serie de números:</label>
                <input id="listaPromedio" type="text" required pattern="[0-9]+">
                <label>Promedio:</label>
                <input id="inputPromedio" type="number" readonly>
                <button type="button" onclick="obtenerPromedio()">Calcular promedio</button>
            </form>
        </section>
    </div>

    <script src="promedio.js"></script>
</body>

</html>
