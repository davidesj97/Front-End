<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus producos con descuento.</h2>
        <form>
            <label for="precioProducto">Escribe el precio de tu producto:</label>
            <input id="precioProducto" type="number" />
            <label for="descuentoProducto">Escribe el código de descuento:</label>
            <input id="descuentoProducto" type="text" />
            <button type="button" onclick="generarDescuento()">Calcular precio con descuento</button>
        </form>
        <p id="resultado"></p>
    </section>


    <script src="descuentos.js"></script>
