<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="capacidad-ahorro.css">
    <title>Capacidad de Ahorro</title>
</head>

<body>
    <header class="header">
        <h1 class="titulo">Capacidad de ahorro</h1>
        <p class="informacion">Calcula si tienes capacidad de ahorro y haga una simulacion de sus ahorros</p>
    </header>

    <div class="container">
        <section class="presupuesto">
            <p class="informacion">Paso 1: Calcule su presupuesto mensual.</p>
            <form class=" formulario">
                <label class="etiqueta" for="inputIngresos">Ingrese sus ingresos mensuales:</label>
                <input class="input" id="inputIngresos" type="number" />
                <label class="etiqueta" for="inputGastos">Ingrese sus gastos mensuales:</label>
                <input class="input" id="inputGastos" type="number" />
                <button class="boton" type="button" onclick="obtenerPresupuesto()">Calcular</button>
            </form>
        </section>
        <section id="capacidadAhorro">
            <P class="informacion">Paso 2: Calcule cuanto quiere ahorrar.</P>
            <form class=" formulario">
                <label class="etiqueta" for="mostrarPresupuesto">Presupuesto:</label>
                <input class="input" id="mostrarPresupuesto" type="text" readonly/>
                <label class="etiqueta">Porcentaje de ahorro</label>
                <select id="proncentajeAhorro">
                    <option value="3">3%</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                </select>
                <button class="boton" type="button" onclick="obtenerAhorro()">Calcular ahorro</button>
            </form>
            <div class="ahorro">
                <label class="etiqueta" for="">Ahorro calculado</label>
                <input id="inputAhorro" type="number" readonly>
            </div>
        </section>
    </div>
    <script src="capacidad-ahorro.js"></script>
</body>

</html>
