<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>
    <a href="./">Regresar</a>
    <p>Abre la consola</p>
    <h1>
        <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente esta ejecutando un pedaso de codigo
    </h1>

    <script>
        // this en el scope global
        console.log(`this: ${this}`);

        // this en el scope de una función
        function whoIsThis() {
            return this;
        }

        console.log(`whoIsThis(): ${whoIsThis()}`);

        // this en el scope de una función en strict mode
        function whoIsThisStrict() {
            "use strict";
            return this;
        }

        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        // this en el contexto de un objeto
        const person = {
            name: "Juan",
            saludar: function() {
                console.log(`Hola, soy ${this.name}`);
            }
        }

        person.saludar();

        // this cuando sacamos a una función de un objeto
        const accion = person.saludar;
        accion();

        // this en el contexto de una "clase"
        function Person(name) {
            //this = {}
            this.name = name;
        }
        Person.prototype.saludar = function() {
            console.log(`Me llamo ${this.name}`);
        }

        const Angela = new Person("Angela");
        Angela.saludar();
    </script>
</body>

</html>
