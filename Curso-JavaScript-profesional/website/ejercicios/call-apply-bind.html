<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="./">Regresar</a>
    <p>Abre la consola</p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender más</button></li>
        <li><button class="call-to-action">¡Nuca parar de aprender!</button></li>
    </ul>

    <script>
        // Establece 'this' usando ´call'
        function saludar() {
            console.log(`Hola. Me llamo ${this.nombre} ${this.apellido}`);
        }

        const david = {
            nombre: "David",
            apellido: "Sánchez"
        }

        saludar.call(david);

        // Establece 'this' usando 'call' y pasar argumentos a la función
        function caminar(metros, direccion) {
            console.log(`${this.nombre} camina ${metros} metros hacia ${direccion}.`);
        }

        caminar.call(david, 300, "sur");

        // Establece 'this' usando 'apply' y pasar argumentos a la función
        const valores = [400, "noreste"];
        caminar.apply(david, valores);

        /*
            Call - coma
            Apply - Arreglo
        */

        // Establece 'this' en una nueva función usando 'bind'
        const edson = {
            nombre: "Edson",
            apellido: "Sánchez"
        }
        const edsonSaluda = saludar.bind(edson);
        edsonSaluda();

        const edsonCamina = caminar.bind(edson, 700);
        edsonCamina("Sureste");

        // Cuando es util usar uno de estos métodos
        const buttons = document.getElementsByClassName("call-to-action");
        //buttons.forEach(button => {
        //    button.onclick = () => alert("Nunca pares de aprender");
        //});

        // NodeList
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert("Nunca pares de aprender");
        });
    </script>
</body>

</html>
