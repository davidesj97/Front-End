<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="main.css">
    <title>Contacto</title>
</head>

<body>
    <div class="content">
        <h1 class="logo">Contáctanos</h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h2>Contáctanos</h2>
                <form>
                    <p>
                        <label for="nombre">Nombre completo</label>
                        <input type="text" name="nombre-completo" id="nombre">
                    </p>
                    <p>
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h2>Más información</h2>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Av. colina</li>
                    <li><i class="fas fa-phone-alt"></i> 111 111 1111</li>
                    <li><i class="far fa-envelope"></i> contacto@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati sapiente totam fugit? Culpa atque in mollitia accusantium ipsum necessitatibus praesentium!</p>
                <p>Compañia.com</p>
            </div>
        </div>
    </div>
</body>

</html>
