<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <img tabindex="0" class="header__img" src="img/logo-platzi-video-BW2.png" alt="Platzi video">
        </div>
    </header>

    <!-- LOGIN -->
    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input-form" type="text" placeholder="Correo electronico">
                <input class="input-form" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="img/icons8-logo-de-google-32.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
            </div>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
